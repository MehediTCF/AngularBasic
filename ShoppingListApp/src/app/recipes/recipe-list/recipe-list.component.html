<div class="row">
    <div class="col-xs-12">
        <div class="card" *ngFor="let recipe of recipes">
            <img class="card-img-top" src="{{ recipe.imagePath }}" alt="Card image cap"
                style="height: 150px; width: 170px;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description }}</p>
            </div>
        </div>

    </div>
</div>
