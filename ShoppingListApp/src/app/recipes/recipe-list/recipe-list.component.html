<div class="row">
    <div class="col-xs-12 mb-3" style="margin-top: 20px;">
        <button class="btn btn-secondary btn-lg">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="card mb-3" *ngFor="let recipe of recipes">
            <img class="card-img-top" src="{{ recipe.imagePath }}" alt="Card image cap"
                style="height: 200px; width: 200px;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.name}}</h5>
                <p class="card-text">{{recipe.description }}</p>
            </div>
        </div>

    </div>
</div>
