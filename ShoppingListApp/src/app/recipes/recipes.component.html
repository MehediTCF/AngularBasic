<div class="container">
    <button class="btn btn-secondary btn-lg btn-block" style="margin: 20px 0px">New Recipe</button>
    <div class="row">
        <div class="col-md-4">

            <!-- <div class="card"> -->
            <div class="card-body">


                <app-recipe-list (recipeListSelected)="finalRecipe = $event"></app-recipe-list>

            </div>
            <!-- </div> -->

        </div>
        <div class="col-md-8">

            <div class="card">
                <div class="card-body">


                    <app-recipe-detail *ngIf="finalRecipe; else another" [recipeDetail]="finalRecipe">
                    </app-recipe-detail>
                    <ng-template #another>
                        <p>No recipe selected</p>
                    </ng-template>

                </div>
            </div>

        </div>

    </div>

</div>
